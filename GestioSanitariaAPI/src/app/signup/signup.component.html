<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="signup-form">
              <form action="" class="mt-5 border p-4 bg-light shadow" [hidden]="loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h4 class="mb-5 text-secondary">Create Your Account</h4>
                  <div class="row">
                      <div class="mb-3 col-md-6">
                          <label>User Name<span class="text-danger">*</span></label>
                          <input formControlName="username" type="text" name="user" class="form-control" placeholder="Enter User Name" required>
                      </div>
                      <div class="mb-3 col-md-12">
                          <label>Password<span class="text-danger">*</span></label>
                          <input formControlName="password" type="password" name="password" class="form-control" placeholder="Enter Password" required>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label>Email<span class="text-danger">*</span></label>
                        <input formControlName="email" type="text" name="email" class="form-control" placeholder="Enter Email" required>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label>Data Alta<span class="text-danger">*</span></label>
                        <input formControlName="dataalta" type="datetime" name="dataalta" class="form-control" placeholder="" required>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label>Data Baixa</label>
                        <input formControlName="databaixa" readonly type="datetime" name="email" class="form-control">
                      </div>
                      <div class="form-check d-flex mb-3">
                        <label>Bloquejat<span class="text-danger">*</span></label>
                        <input formControlName="bloquejat" class="form-check-input me-2" type="checkbox" value=""/>
                      </div>
                      <div class="col-md-12">
                         <button class="btn btn-primary float-end">Signup Now</button>
                      </div>
                  </div>
              </form>
              <p class="text-center mt-3 text-secondary">If you have account, Please <a href="/login">Login Now</a></p>
          </div>
      </div>
  </div>
</div>
