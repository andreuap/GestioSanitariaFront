<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="signup-form">
              <form action="" class="mt-5 border p-4 bg-light shadow" [hidden]="loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h4 class="mb-5 text-secondary">Create Your Account</h4>
                  <div class="row">
                      <div class="mb-3 col-md-6">
                          <label>User Name<span class="text-danger">*</span></label>
                          <input formControlName="username" type="text" name="user" class="form-control" placeholder="Enter User Name" required>
                          <span class="text-danger" *ngIf="loginForm.get('username')?.errors">Username is required</span>
                      </div>
                      <div class="mb-3 col-md-12">
                          <label>Password<span class="text-danger">*</span></label>
                          <input formControlName="password" type="password" name="password" class="form-control" placeholder="Enter Password" required>
                          <span class="text-danger" *ngIf="loginForm.get('password')?.errors">Password is required</span>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label>Email<span class="text-danger">*</span></label>
                        <input formControlName="email" type="text" name="email" class="form-control" placeholder="Enter Email" required>
                        <span class="text-danger" *ngIf="loginForm.get('email')?.errors">Email is required</span>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label>Data Alta<span class="text-danger">*</span></label>
                        <input formControlName="dataalta" type="datetime" name="dataalta" class="form-control" placeholder="" readonly>
                      </div>
                      <div class="mb-3 col-md-6">
                        <div><label for="rol">Rol<span class="text-danger">*</span></label></div>
                        <div>
                          <p-dropdown id="rol" [options]="rolesList" formControlName="rol" optionLabel="rol" optionValue="id" placeholder="Select a rol"></p-dropdown>
                          <span class="text-danger" *ngIf="loginForm.get('roles')?.errors">Rol is required</span>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <button class="btn btn-primary" [disabled]="!loginForm.valid">Signup Now</button>
                      </div>
                  </div>
              </form>
              <p class="text-center mt-3 text-secondary">If you have account, Please <a href="/login">Login Now</a> or <a href="/">Cancel</a> to come back to initial page</p>
          </div>
      </div>
  </div>
</div>
