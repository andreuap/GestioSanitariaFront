<p-table [value]="userData" styleClass="p-datatable-sm" dataKey="id" editMode="row" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>User Name</th>
          <th>Password</th>
          <th>Email</th>
          <th>Data Alta</th>
          <th>Data Baixa</th>
          <th>Bloquejat</th>
          <th>Rol</th>
          <th style="width:5rem"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex" let-user>
    <tr [pEditableRow]="user">
        <td>
            <p-cellEditor>
                <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="user.userName">
                </ng-template>
                <ng-template pTemplate="output">
                    {{user.userName}}
                </ng-template>
            </p-cellEditor>
        </td>
        <td>
            <p-cellEditor>
                <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="user.password" required>
                </ng-template>
                <ng-template pTemplate="output">
                    {{user.password}}
                </ng-template>
            </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="user.email" required>
              </ng-template>
              <ng-template pTemplate="output">
                  {{user.email}}
              </ng-template>
          </p-cellEditor>
        </td>
        <td>
          {{user.dataAlta}}
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="datetime" [(ngModel)]="user.dataBaixa" required>
              </ng-template>
              <ng-template pTemplate="output">
                  {{user.dataBaixa}}
              </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="checkbox" [(ngModel)]="user.esBloquejat" required>
              </ng-template>
              <ng-template pTemplate="output">
                <input pInputText type="checkbox" [(ngModel)]="user.esBloquejat" required>
              </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                <p-dropdown #r id="rol" [options]="rolesList" optionLabel="rol" optionValue="id" placeholder="Select a rol" (onChange)=" onRolSelected(r.value)"></p-dropdown>
              </ng-template>
              <ng-template pTemplate="output">
                  {{user.rol}}
              </ng-template>
          </p-cellEditor>
        </td>
        <td style="text-align:center">
          <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(user)" class="p-button-rounded p-button-text"></button>
          <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(user)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
          <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(user, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
        </td>
    </tr>
</ng-template>
</p-table>
