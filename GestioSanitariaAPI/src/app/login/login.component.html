<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="signup-form">
              <form action="" class="mt-5 border p-4 bg-light shadow" [hidden]="loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h4 class="mb-5 text-secondary">Create Your Account</h4>
                  <div class="row">
                      <div class="mb-3 col-md-6">
                          <label>User Name<span class="text-danger">*</span></label>
                          <input formControlName="username" type="text" name="user" class="form-control" placeholder="Enter User Name" required>
                      </div>
                      <div class="mb-3 col-md-12">
                          <label>Password<span class="text-danger">*</span></label>
                          <input formControlName="password" type="password" name="password" class="form-control" placeholder="Enter Password" required>
                      </div>
                      <div class="col-md-12">
                         <button class="btn btn-primary float-end"></button>
                      </div>
                  </div>
              </form>
              <p class="text-center mt-3 text-secondary">If you don't have account, Please <a href="/singup">Register</a></p>
          </div>
      </div>
  </div>
</div>
